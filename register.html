<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Registration Form</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
<link rel="stylesheet" href="register.css">
</head>
  <body class="text-center">
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  <p>Create your account. It's free and only takes a minute.</p>
  <div class="form-row mb-2">
   <div class="col">
     <input type="text" class="form-control" placeholder="First name">
   </div>
   <div class="col">
     <input type="text" class="form-control" placeholder="Last name">
   </div>
 </div>
  <div class="mb-2"><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></div>
  <div class="mb-2"><input type="password" id="inputPassword" class="form-control" placeholder="Password" required></div>
  <div class="mb-2"><input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required></div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> I accept the Terms of Use and Privacy Policy.
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Register Now</button>
</form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
</body>
</html>
